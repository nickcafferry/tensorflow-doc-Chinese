name: Test Github Action

on: [push, pull_request]

jobs:
  test-mkver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test rendering example_scenes.py
        uses: ./
        id: renderer
        with:
          source_file: test/example_scenes.py
          scene_names: "Explain_Arc"
          args: "--high_quality"
          fonts_dir: test/fonts/
          extra_repos: |
            "https://github.com/manim-kindergarten/manim_sandbox" 
            "https://github.com/cigar666/my_manim_projects"
      - name: Save output as artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: Videos_mkver
          path: ${{ steps.renderer.outputs.video_path }}
  test-cmver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Community version
        uses: ./
        id: renderer
        with:
          source_file: test/example_scenes_cmver.py
          scene_names: "WriteStuff"
          args: "--high_quality"
          fonts_dir: test/fonts/
          manim_repo: "https://github.com/ManimCommunity/manim"
          community_ver: true
      - name: Save output as artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: Videos_cmver
          path: ${{ steps.renderer.outputs.video_path }}
  test-3b1bver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test rendering example_scenes.py
        uses: ./
        id: renderer
        with:
          source_file: test/example_scenes.py
          scene_names: "WriteStuff"
          args: "--high_quality"
          fonts_dir: test/fonts/
          manim_repo: "https://github.com/3b1b/manim"
          extra_repos: "https://github.com/manim-kindergarten/manim_sandbox"
      - name: Save output as artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: Videos_3b1bver
          path: ${{ steps.renderer.outputs.video_path }}
  test-other-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test rendering example_scenes.py
        uses: ./
        id: renderer
        with:
          source_file: test/example_scenes.py
          scene_names: "WriteStuff"
          args: "--high_quality -t"
          fonts_dir: test/fonts/
          extra_repos: "https://github.com/manim-kindergarten/manim_sandbox"
      - name: Save output as artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: OtherTypeOutputs
          path: ${{ steps.renderer.outputs.video_path }}
